<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fonts/GlobotipoRounde/style.css" async>

    <title>Login SXSW</title>
</head>
<body>

    <section id="login">
        <div class="container">
            <div class="topo-wrapper">
                <img class="img-fluid logo" src="./img/LOGO.png" alt="Logo SXSW">
                <div class="acesso">
                    <label for="email" class="login">Login</label>
                    <input type="email" placeholder="E-mail" class="email">
                    <button class="botao">Entrar</button>
                    <p class="aviso">A plataforma será liberada dia 10 de março, às 09h55</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
